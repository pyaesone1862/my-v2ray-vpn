<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V2Ray VPN</title>
    <style>
        body { font-family: sans-serif; background-color: #1a1a2e; color: white; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .status-circle { width: 120px; height: 120px; border-radius: 50%; border: 5px solid #0f3460; display: flex; align-items: center; justify-content: center; margin: 20px; transition: 0.3s; }
        .connected { border-color: #00ffcc; box-shadow: 0 0 15px #00ffcc; color: #00ffcc; }
        textarea { width: 100%; height: 80px; background: #16213e; color: #00ffcc; border: 1px solid #0f3460; border-radius: 5px; padding: 10px; }
        button { width: 100%; padding: 15px; background-color: #e94560; color: white; border: none; border-radius: 10px; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>V2Ray Client</h2>
    <div id="statusBox" class="status-circle">OFF</div>
    <textarea id="configKey" placeholder="Paste V2Ray Link Here..."></textarea>
    <button onclick="alert('Connecting...')">CONNECT</button>
</body>
</html>
